<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    <!-- Load Tailwind CSS from CDN (good for basic classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Your custom styles that might not be in Tailwind directly */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        button {
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea, input[type="text"], input[type="number"] {
            resize: vertical; /* Allow vertical resizing */
            border: 1px solid #d1d5db; /* Tailwind gray-300 */
            border-radius: 0.375rem; /* Tailwind rounded-md */
            padding: 0.75rem; /* Tailwind p-3 */
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }
        textarea:focus, input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5); /* Tailwind ring-indigo-500 */
            border-color: #6366f1; /* Tailwind indigo-500 */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">âœ¨ Event Finder âœ¨</h1>
        <p class="text-lg text-gray-600 mb-8">Find nearby events Project by- Pushkar</p>

        <div class="mb-4 text-left">
            <label for="keywordInput" class="block text-gray-700 text-sm font-bold mb-2">Search Keyword (optional):</label>
            <input type="text" id="keywordInput" class="mb-4" placeholder="e.g., music, sports, comedy" value="music">
        </div>

        <div class="mb-6 text-left">
            <label for="radiusInput" class="block text-gray-700 text-sm font-bold mb-2">Search Radius (miles):</label>
            <input type="number" id="radiusInput" min="1" max="100" value="50">
        </div>

        <button id="findEventsButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Find Events
        </button>

        <div id="eventResults" class="mt-8"></div>

        <div id="geminiSection" class="mt-8 pt-8 border-t border-gray-200 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Get an AI Recommendation ðŸ¤–</h2>
            <p class="text-md text-gray-600 mb-4">Tell us your event preferences (e.g., "live music", "family-friendly", "educational talk"):</p>
            <textarea id="userPreferences" class="w-full mb-4" rows="3" placeholder="e.g., 'I'm looking for a fun concert this weekend.'"></textarea>
            <button id="getRecommendationButton" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Get AI Recommendation âœ¨
            </button>
            <div id="geminiRecommendation" class="mt-4 p-4 bg-purple-50 text-purple-800 rounded-lg shadow-md text-left">
                <p class="text-center text-gray-600">Your AI recommendation will appear here.</p>
            </div>
        </div>
    </div>

    <!-- Your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
